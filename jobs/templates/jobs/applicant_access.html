{% extends "jobs/layout.html" %}

{% block body %}

    <br>
    <div class="container">
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 ">Applicant Login</h1>
            <p class="lead ">Insert user name and password.</p>
            <hr>            
            <form action="{% url 'applicant_access' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
        Don't have an account? <a href="{% url 'applicant_register' %}">Register here.</a>

    </div>
{% endblock %}
