{% extends "jobs/layout.html" %}

{% block body %}

<br>
<div class="container">
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}

    {% if not stop_edit %}
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 ">Edit Company</h1>
        <p class="lead ">Edit company information.</p>
        <hr>
        <form action="{% url 'employer_edit_company' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" autofocus type="text" name="name" placeholder="Name"
                    value="{{company.name}}">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" placeholder="Email Address"
                    value="{{company.email}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="tel" name="phone" placeholder="Phone Number"
                    value="{{company.phone}}">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input class="form-control" type="text" name="country" placeholder="Country"
                    value="{{company.country}}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" placeholder="City" value="{{company.city}}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" name="address" placeholder="Address"
                    value="{{company.address}}">
            </div>
            <div class="form-group">
                <label for="postal">Postal Address</label>
                <input class="form-control" type="number" name="postal" placeholder="Postal Address"
                    value="{{company.postal}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" placeholder="Description"
                    style="height: 20vh;">{{company.description}}</textarea>
            </div>
            <button class="btn btn-primary" type="submit"><i class="bi-save"></i> Save</button>
        </form>
    </div>
{% endif %}
</div>
{% endblock %}
